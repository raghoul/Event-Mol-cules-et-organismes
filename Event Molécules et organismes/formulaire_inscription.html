  <body>
    <div class="container mt-5">
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left">

          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">

                  <div class="form-group">
                      <label class="form-label" for="first-name">Votre pr√©nom</label>
                      <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Your first name" tabindex="1" required>
                  </div>                            
                  <div class="form-group">
                      <label class="form-label" for="last-name">Votre nom</label>
                      <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Your last name" tabindex="2" required>

                  </div>

                      <label class="form-label" for="description">Description</label>
                      <textarea rows="5" cols="50" name="description" class="form-control" id="description" placeholder="Description..." tabindex="4" required></textarea>
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="password">Mot de passe</label>

                  </div> 
                  <div class="form-group">
                      <label class="form-label" for="password">Confirmez le mot de passe</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Confirm your password" tabindex="6" required>
                  </div> 
                  <div class="text-center">
